<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <section class="personal-block">
        <div class="personal-info-container">
          <img
            src="images/image-jeremy.png"
            alt="profile picture for Jeremy Robson"
            class="profile-img"
          />
          <p class="report-for">Report for</p>
          <h1 class="report-name">Jeremy Robson</h1>
        </div>
        <div class="time-select-container">
          <button type="button" class="daily-btn time-btn">Daily</button>
          <button type="button" class="weekly-btn time-btn">Weekly</button>
          <button type="button" class="monthly-btn time-btn">Monthly</button>
        </div>
      </section>
      <section class="work-block">
        <div class="work-info">
          <div class="work-header">
            <span class="category">Work</span>
            <img
              src="images/icon-ellipsis.svg"
              alt="elipsis icon"
              class="elipsis-icon"
            />
          </div>
          <div class="work-time">
            <div class="work-current-time">0hrs</div>
            <div class="work-last-wk-time">Last Week - 0hrs</div>
          </div>
        </div>
        <img
          src="images/icon-work.svg"
          alt="suitcase img for work category"
          class="work-img"
        />
      </section>
      <section class="play-block">
        <div class="play-info">
          <div class="play-header">
            <span class="category">Play</span>
            <img
              src="images/icon-ellipsis.svg"
              alt="elipsis icon"
              class="elipsis-icon"
            />
          </div>
          <div class="play-time">
            <div class="play-current-time">0hrs</div>
            <div class="play-last-wk-time">Last Week - 0hrs</div>
          </div>
        </div>
        <img
          src="images/icon-play.svg"
          alt="controller img for play category"
          class="play-img"
        />
      </section>
      <section class="study-block">
        <div class="study-info">
          <div class="study-header">
            <span class="category">Study</span>
            <img
              src="images/icon-ellipsis.svg"
              alt="elipsis icon"
              class="elipsis-icon"
            />
          </div>
          <div class="study-time">
            <div class="study-current-time">0hrs</div>
            <div class="study-last-wk-time">Last Week - 0hrs</div>
          </div>
        </div>
        <img
          src="images/icon-study.svg"
          alt="book img for study category"
          class="study-img"
        />
      </section>
      <section class="exercise-block">
        <div class="exercise-info">
          <div class="exercise-header">
            <span class="category">Exercise</span>
            <img
              src="images/icon-ellipsis.svg"
              alt="elipsis icon"
              class="elipsis-icon"
            />
          </div>
          <div class="exercise-time">
            <div class="exercise-current-time">0hrs</div>
            <div class="exercise-last-wk-time">Last Week - 0hrs</div>
          </div>
        </div>
        <img
          src="images/icon-exercise.svg"
          alt="running img for exercise category"
          class="exercise-img"
        />
      </section>
      <section class="social-block">
        <div class="social-info">
          <div class="social-header">
            <span class="category">Social</span>
            <img
              src="images/icon-ellipsis.svg"
              alt="elipsis icon"
              class="elipsis-icon"
            />
          </div>
          <div class="social-time">
            <div class="social-current-time">0hrs</div>
            <div class="social-last-wk-time">Last Week - 0hrs</div>
          </div>
        </div>
        <img
          src="images/icon-social.svg"
          alt="text bubbles img for social category"
          class="social-img"
        />
      </section>
      <section class="self-care-block">
        <div class="self-care-info">
          <div class="self-care-header">
            <span class="category">Self Care</span>
            <img
              src="images/icon-ellipsis.svg"
              alt="elipsis icon"
              class="elipsis-icon"
            />
          </div>
          <div class="self-care-time">
            <div class="self-care-current-time">0hrs</div>
            <div class="self-care-last-wk-time">Last Week - 0hrs</div>
          </div>
        </div>
        <img
          src="images/icon-self-care.svg"
          alt="healing heart img for self care category"
          class="self-care-img"
        />
      </section>
    </main>
  </body>
</html>
