<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <section class="personal-block">
        <div class="personal-info-container">
          <img
            src="images/image-jeremy.png"
            alt="profile picture for Jeremy Robson"
            class="profile-img"
          />
          <p class="report-for">Report for</p>
          <h1 class="report-name">Jeremy Robson</h1>
        </div>
        <div class="time-select-container">
          <button class="daily-btn time-btn">Daily</button>
          <button class="weekly-btn time-btn">Weekly</button>
          <button class="monthly-btn time-btn">Monthly</button>
        </div>
      </section>
      <section class="work-block">
        <div class="work-info">
          <div class="work-header">
            <span class="category">Work</span>
            <img
              src="images/icon-ellipsis.svg"
              alt="elipsis icon"
              class="elipsis-icon"
            />
          </div>
          <div class="work-time">
            <div class="work-current-time">0hrs</div>
            <div class="work-last-wk-time">Last Week - 0hrs</div>
          </div>
        </div>
        <img
          src="images/icon-work.svg"
          alt="suitcase img for work category"
          class="work-img"
        />
      </section>
    </main>
  </body>
</html>
